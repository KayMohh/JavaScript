<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Calculator — Project 4</title>
  <style>
    /* ------------------------------
       CALCULATOR STYLING
    ------------------------------ */
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #2563eb, #60a5fa);
    }

    .calculator {
      background: #1e293b;
      color: white;
      padding: 20px;
      border-radius: 16px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .display {
      background: #0f172a;
      color: #fff;
      font-size: 2em;
      padding: 15px;
      border-radius: 8px;
      text-align: right;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    button {
      background: #334155;
      border: none;
      color: white;
      padding: 20px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #475569;
    }

    .operator {
      background: #2563eb;
    }

    .operator:hover {
      background: #1d4ed8;
    }

    .equal {
      background: #22c55e;
      grid-column: span 2;
    }

    .equal:hover {
      background: #16a34a;
    }

    .clear {
      background: #ef4444;
    }

    .clear:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <!-- First row -->
      <button class="clear">C</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
      <button class="operator">-</button>

      <!-- Second row -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>

      <!-- Third row -->
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="equal">=</button>

      <!-- Fourth row -->
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>

      <!-- Fifth row -->
      <button>.</button>
    </div>
  </div>

  <script>
    /*********************************************
     * SIMPLE CALCULATOR — Project 4
     * Demonstrates:
     * - DOM manipulation
     * - Event handling
     * - Basic arithmetic logic
     *********************************************/

    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    let currentInput = "";
    let resultDisplayed = false;

    // --- Loop through each button and add event listener ---
    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.textContent;

        // Handle Clear (C)
        if (button.classList.contains("clear")) {
          currentInput = "";
          display.textContent = "0";
          return;
        }

        // Handle Operators
        if (button.classList.contains("operator")) {
          const lastChar = currentInput.slice(-1);
          // Prevent two operators in a row
          if (["+", "-", "*", "/"].includes(lastChar)) return;
          currentInput += ` ${value} `;
          display.textContent = currentInput;
          return;
        }

        // Handle Equals (=)
        if (button.classList.contains("equal")) {
          try {
            // Evaluate the expression safely
            const result = eval(currentInput);
            display.textContent = result;
            currentInput = result.toString();
            resultDisplayed = true;
          } catch {
            display.textContent = "Error";
          }
          return;
        }

        // Handle numbers and decimal
        if (resultDisplayed) {
          // If a result was just shown, start a new input
          currentInput = value;
          resultDisplayed = false;
        } else {
          currentInput += value;
        }

        display.textContent = currentInput;
      });
    });
  </script>
</body>
</html>
